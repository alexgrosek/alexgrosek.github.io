<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model</title>
  <style>
    body{
      margin: 0;
    }
    canvas{
      display:block;
    }
  </style>
</head>
<body>
  <script src="three/three.js"></script>
  <script type = "module" src = "three/GLTFLoader.js"></script>
  <script type = "module" src = "three/OrbitControls.js"></script>
  <script type = "module">
    
    import {GLTFLoader} from "./three/GLTFLoader.js";
    //import {OrbitControls,MapControls} from "./three/OrbitControls.js";
    
    var loader = new GLTFLoader();

    var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, .01, 1000 );
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000fff);

    var obj;
    loader.load("City_1.glb",function(gltf){
      obj = gltf.scene;
      scene.add(gltf.scene);
    });

    var obj2;
    loader.load("City_1.glb",function(gltf){
      obj = gltf.scene;
      gltf.scene.position.x = 4;
      scene.add(gltf.scene);
    });
    
    var light = new THREE.HemisphereLight(0xffffff,0x000000,2);
    scene.add(light);
    camera.position.set(0,5,20);

    //const controls = new THREE.OrbitControls(camera, renderer.domElement)
    //controls.update() must be called after any manual changes to the camera's transform
    //controls.update();

    
    function animate (){
      requestAnimationFrame(animate);
      //obj.rotation.x += .01;
      //obj.rotation.y += .01;
      	// required if controls.enableDamping or controls.autoRotate are set to true
	    //controls.update();
      renderer.render(scene,camera);
    }
    
    animate();
    
    
  </script>
</body>
</html>
